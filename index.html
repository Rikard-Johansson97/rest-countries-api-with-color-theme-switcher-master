<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Link -->

        <title>Where the heck am I?</title>

    <body class="darkblue-mode">
        <header class="lightblue-mode">
            <nav class="navbar">
                <h1 class="title">Where in the world?</h1>
                <div class="dark-mode-container">
                    <i class="fa-regular fa-moon"></i>
                    <p class="theme-mode">Dark Mode</p>
                </div>
            </nav>
        </header>
        <main>
            <section class="searchbar-container">
                <input
                    class="lightblue-mode"
                    type="search"
                    name="Country"
                    id="search-bar"
                    placeholder="Search for a country..." />
                <i class="fa-solid fa-magnifying-glass"></i>
                <select
                    class="region-container lightblue-mode"
                    name="continent"
                    id="continent-select">
                    <option disabled="disabled" selected="selected" value="">
                        Filter by Region
                    </option>
                    <option value="">All regions</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </section>
